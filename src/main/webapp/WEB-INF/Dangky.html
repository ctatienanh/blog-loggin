<!DOCTYPE html>
<html>
<head>
    <title>Đăng ký tài khoản mới</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/register.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<header>
    <div class="container">
        Header
    </div>
</header>
<main>
    <div class="container">
        <div class="register-form">
            <form method="post">
                <h1>Đăng ký tài khoản mới</h1>
                <div class="input-box">

                    <input type="text" name="name" placeholder="Nhập username">
                </div>
                <div class="input-box">

                    <input type="password" name="pass" placeholder="Nhập mật khẩu">
                </div>
                <div class="btn-box">
                    <button type="submit">
                        Đăng ký
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer>
    <div class="container">
        Footer
    </div>
</footer>
</body>
</html>
